       <div id="section2">
        <div class="contactbox">
            <h1 class="cp1">Contact Us</h1>
            <p class="cp2">Tell us what we can help you with</p>
            <form id="feedbackform" action="/feedback" method="POST" onsubmit="return validateForm()" >
                <input type="text" class="cinp1" name="name" placeholder="Your Name" required>
                <input type="email" class="cinp1" name="email" placeholder="Your Email" required>
                <textarea  id="myText" class="cinp" name="message" placeholder="Enter your Message (Max 500 characters )" rows="4" cols="50" oninput="limitTextarea()" onpaste="handlePaste(event)" maxlength="500" required></textarea>
                <button type="submit" class="cbtn2">Send Message</button>
            </form>
        </div>
    

    <script>
        function validateForm() {
            var x = document.forms["registrationForm"]["firstName"].value;
            if (x == "") {
                alert("First Name must be filled out");
                return false;
            }
            // You can add more validation rules here
            return true;
        }
        
        function limitTextarea() {
            var textarea = document.getElementById("myText");
            var maxLength = 500;
            if (textarea.value.length > maxLength) {
                textarea.value = textarea.value.slice(0, maxLength);
            }
            document.getElementById("charCount").innerHTML = maxLength - textarea.value.length;
        }

    </script>
